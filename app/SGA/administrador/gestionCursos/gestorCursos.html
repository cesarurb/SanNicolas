<div class="row">
  <div class="col-md-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="" ng-click="GCCtrl.irHome()">Inicio</a></li>
        <li class="breadcrumb-item active">Gestionar curso</li>
      </ol>
    </nav>
    <div class="card">
      <div class="card-header">
        <h1>GESTIÃ“N DE CURSOS</h1>
      </div>
      <div class="card-body">
        <div class="card">
          <div class="card-header">
            <h2>Datos del curso</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label-letra-prometeo col-sm-4 control-label m-t-10 m-b-0">Curso<strong class="text-danger">*</strong>: </label>
                  <div class="col-sm-10">
                    <div class="fg-line">
                      <input class="form-control input-sm" placeholder="Ingrese los nombres del curso" ng-model = "GCCtrl.curso.nombre">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label-letra-prometeo col-sm-6 control-label m-t-10 m-b-0">Grado que se dicta<strong class="text-danger">*</strong>: </label>
                  <div class="col-sm-10">
                    <div class="fg-line">
                      <!-- <input class="form-control input-sm" placeholder="Ingrese los apellidos del docente" ng-model = "GCCtrl.docente.apellidos" ng-readonly="GCCtrl.disableDocente"> -->
                      <div class="select">
                        <select class="form-control"
                          placeholder="Seleccione un grado"
                          ng-model="GCCtrl.curso.grado"
                          ng-options="grado as grado.nombre for grado in GCCtrl.gradosLista">
                          <option value="" disabled selected hidden class="placeholder-select">Seleccione un grado...</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary waves-effect float-right" ng-click = "GCCtrl.agregarCurso()"><i class="fa fa-plus-circle"></i> Registrar Curso</button>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h2>Listado de cursos</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="table-responsive p-r-0">
                  <table ng-table="GCCtrl.cursosTabla" class="table table-bordered">
                    <tr ng-repeat="curso in GCCtrl.cursosLista">
                      <td data-title="'Nro.'" align="center" width="5%">
                        {{$index + 1}}
                      </td>
                      <td data-title="'Curso'">
                        {{curso.nombre}}
                      </td>
                      <td data-title="'Grado que se dicta'" align="center">
                        {{curso.nombreGrado}}
                      </td>
                      <td data-title="'Eliminar'" align="center" width="7%">
                        <a href="" style="padding:3px;" ng-click="GCCtrl.eliminarCurso(curso)">
                          <i class="fas fa-trash-alt"></i>
                        </a>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
