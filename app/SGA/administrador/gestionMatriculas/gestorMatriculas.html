<div class="row">
  <div class="col-md-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="" ng-click="GMCtrl.irHome()">Inicio</a></li>
        <li class="breadcrumb-item active">Gestionar matrícula</li>
      </ol>
    </nav>
    <div class="card">
      <div class="card-header">
        <h1>GESTIÓN DE MATRÍCULAS</h1>
      </div>
      <div class="card-body">
        <div class="card">
          <div class="card-header">
            <h2>Datos de la matrícula</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label-letra-prometeo col-sm-4 control-label m-t-10 m-b-0">DNI del Alumno<strong class="text-danger">*</strong>: </label>
                  <div class="col-sm-10">
                    <div class="fg-line">
                      <input type="tel" maxlength="8" class="form-control input-sm" placeholder="Ingrese el DNI del alumno" ng-model = "GMCtrl.matricula.alumno.dni" ng-readonly="GMCtrl.disableAlumno" ng-change="GMCtrl.revisarDNIApoderado()">
                    </div>
                  </div>
                  <div class="col-md-2 form-inline" >
                    <button class="btn btn-primary waves-effect" ng-click = "GMCtrl.buscarAlumno()"><i class="fa fa-search"></i> Buscar</button>
                    <button class="btn btn-primary waves-effect" ng-click = "GMCtrl.cancelar()" ng-if="GMCtrl.disableAlumno"><i class="fa fa-times"></i> Cancelar</button>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label-letra-prometeo col-sm-4 control-label m-t-10 m-b-0">Nombre del alumno<strong class="text-danger">*</strong>: </label>
                  <div class="col-sm-10">
                    <div class="fg-line">
                      <input class="form-control input-sm" placeholder="Nombre del alumno" ng-model = "GMCtrl.matricula.alumno.nombre" disabled>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label-letra-prometeo col-sm-4 control-label m-t-10 m-b-0">Grado<strong class="text-danger">*</strong>: </label>
                  <div class="col-sm-10">
                    <div class="fg-line">
                      <!-- <input class="form-control input-sm" placeholder="Ingrese los apellidos del docente" ng-model = "GMCtrl.docente.apellidos" ng-readonly="GMCtrl.disableDocente"> -->
                      <div class="select">
                        <select class="form-control"
                          placeholder="Seleccione un grado"
                          ng-model="GMCtrl.matricula.grado"
                          ng-options="grado as grado.nombre for grado in GMCtrl.gradosLista"
                          ng-change="GMCtrl.obtenerSecciones();">
                          <option value="" disabled selected hidden class="placeholder-select">Seleccione un grado...</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label-letra-prometeo col-sm-4 control-label m-t-10 m-b-0">Sección: </label>
                  <div class="col-sm-10">
                    <div class="fg-line">
                      <!-- <input class="form-control input-sm" placeholder="Ingrese el teléfono del docente" ng-model = "GMCtrl.docente.telefono"> -->
                      <div class="select">
                        <select class="form-control"
                          placeholder="Seleccione un curso"
                          ng-model="GMCtrl.matricula.seccion"
                          ng-options="seccion as seccion.nombre for seccion in GMCtrl.seccionesLista">
                          <option value="" selected class="placeholder-select">Seleccione una seccion...</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label-letra-prometeo col-sm-4 control-label m-t-10 m-b-0">Año académico<strong class="text-danger">*</strong>: </label>
                  <div class="col-sm-10">
                    <div class="fg-line">
                      <input class="form-control input-sm" placeholder="Ingrese el año académico" ng-model = "GMCtrl.matricula.anio" ng-change="GMCtrl.obtenerSecciones();">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary waves-effect float-right" ng-click = "GMCtrl.agregar()"><i class="fa fa-plus-circle"></i> Registrar Matrícula</button>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <div class="col-sm-7" style="float: left;">
              <h2>Lista de matrículas por año y grado</h2>
            </div>
            <div class="col-sm-3" style="float: right;">
              <div class="form-inline" style="float: left;">
                <label class="label-letra-prometeo control-label m-t-10 m-b-0 m-r-10">Grado: </label>
                <div class="fg-line">
                  <div class="select">
                    <select class="form-control"
                      ng-model="GMCtrl.grado"
                      ng-change="GMCtrl.cargarMatriculas()"
                      ng-options="grado as grado.nombre for grado in GMCtrl.gradosLista">
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-2" style="float: right;">
              <div class="form-inline" style="float: right;">
                <label class="label-letra-prometeo control-label m-t-10 m-b-0 m-r-10">Año: </label>
                <div class="fg-line">
                  <div class="select">
                    <select class="form-control"
                      ng-model="GMCtrl.anio"
                      ng-change="GMCtrl.cargarMatriculas()"
                      ng-options="anio as anio.anio for anio in GMCtrl.aniosLista">
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="table-responsive p-r-0">
                  <table ng-table="GMCtrl.matriculasTabla" class="table table-bordered">
                    <tr ng-repeat="matricula in GMCtrl.matriculasLista">
                      <td data-title="'Nro.'" align="center" width="5%">
                        {{$index + 1}}
                      </td>
                      <td data-title="'Alumno'">
                        {{matricula.alumno}}
                      </td>
                      <td data-title="'Seccion'">
                        {{matricula.seccion}}
                      </td>
                      <td data-title="'Turno'">
                        {{matricula.turno}}
                      </td>
                      <td data-title="'Fecha de matrícula'">
                        {{matricula.fechaMatricula}}
                      </td>
                      <td data-title="'Eliminar'" align="center" width="7%">
                        <a href="" style="padding:3px;" ng-click="GMCtrl.eliminarMatricula(matricula)">
                          <i class="fas fa-trash-alt"></i>
                        </a>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
